<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <title>ContactList</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
</head>

<body>
    <div class="container" ng-controller="AppCtrl">
        <h1>Contact List App</h1>
<!--         <input type="text" ng-model="test">
        {{test}} -->
        <table class="table">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Telefono</th>
                    <th>Action</th>
                    <th>&nbsp;</th>
                </tr>
            </thead>
            <tbody>
            	<tr>
            		<td><input type="text" class="form-control" ng-model="contact.name"></td>
            		<td><input type="text" class="form-control" ng-model="contact.email"></td>
            		<td><input type="text" class="form-control" ng-model="contact.number"></td>
            		<td><button class="btn btn-primary" ng-click="addContact()">Agregar Contacto</button></td>
            		<td><button class="btn btn-info" ng-click="update()">Actualiza</button>&nbsp;&nbsp;<button class="btn btn-info" ng-click="deselect()">Clear</button></td>
            	</tr>
                <tr ng-repeat="contact in contactlist">
                    <td>{{contact.name}}</td>
                    <td>{{contact.email}}</td>
                    <td>{{contact.number}}</td>
                    <td><button class="btn btn-danger" ng-click="remove(contact._id)">Eliminar</button></td>
                    <td><button class="btn btn-warning" ng-click="edit(contact._id)">Modificar</button></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script type="text/javascript" src="angular.js"></script>
    <script type="text/javascript" src="controllers/controller.js"></script>
</body>

</html>
